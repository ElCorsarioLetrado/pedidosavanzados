  >

  <div class="container">
    <div class="row">
      <div class="col-6">
        <form
          method="post"
          onsubmit="handleFormSubmit(this)"
          action="https://script.google.com/macros/s/AKfycby7VPDp41QLWsWlRp-IzoxhaiubSwRzttrejwJrRhAErNfjRRPUpuQZ3I3U4RBVL2vs/exec"
          name="Datos de cliente"
        >
          <p class="h4 mb-4 text-center">Detalles del pedido</p>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="first_name">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="first_name"
                name="first_name"
                placeholder="Nombre"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="last_name">Carrera</label>
              <input
                type="text"
                class="form-control"
                id="last_name"
                name="carrera"
                placeholder="Carrera"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Correo electrónico"
            />
          </div>

          <div class="form-group">
            <label for="phone">Número de teléfono</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone"
              placeholder="Número de teléfono"
            />
          </div>
          <div class="col-auto">
            <label for="autoSizingSelect">Tipo de documento</label>
            <select class="form-select" name="tipo" id="autoSizingSelect">
              <option selected>Documento...</option>
              <option value="Anteproyecto">Anteproyecto de grado</option>
              <option value="Tesina">Tesis de grado/Tesina</option>
              <option value="Maestría">Tesis de Maestría</option>
              <option value="Doctorado">Tesis de Doctorado</option>
              <option value="Monografía">Monografía</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="dateOfDeliver">Fecha final de entrega</label>
            <input
              type="date"
              class="form-control"
              id="dateOfDeliver"
              name="dateOfDeliver"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="textarea">Descripción del pedido</label>
            <textarea
              name="message"
              rows="7"
              placeholder="Añade una breve descripción de tu pedido"
              id="textarea"
            ></textarea>
          </div>
          <button type="button" value="enviar" class="btn btn-warning">
            <input type="submit" value="enviar" id="submit" />
          </button>
        </form>
      </div>
      <script src="Google Sheet.js"></script>
    </div>
